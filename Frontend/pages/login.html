<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Login</title>
  <link rel="stylesheet" href="/Frontend/css/login.css">
</head>
<body>
  <div class="container">
    <h1>Login with MetaMask</h1>

    <!-- Username Input Block -->
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>

    <!-- Display Wallet Address Block -->
    <div class="wallet-address-block">
      <label>Wallet Address:</label>
      <div id="wallet-address">Not connected</div>
    </div>

    <!-- Track Product Button -->
    <button id="track-button" onclick="navigateToTrackPage()">Track Your Product</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="/Frontend/js/login.js"></script>
</body>
</html>
